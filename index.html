<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign-up form</title>

		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="sign-up-form">
			<div class="sign-up-form-background">
				<img
					src="img/leaves.jpg"
					class="background-img"
					alt="Background image which contains leaves"
				/>

				<div class="logo">
					<img
						src="img/odin-logo.png"
						class="logo-img"
						alt="Image with Odin logo"
					/>
					<h1>Odin</h1>
				</div>

				<p class="credits">
					Photo by
					<a href="https://unsplash.com/photos/25xggax4bSA"
						>Halie West</a
					>
					on <a href="https://unsplash.com/">Unsplash</a>.
				</p>
			</div>

			<div class="sign-up-form-text">
				<div>
					<p>
						This is not a real online service! You know you need
						something like this in your life <br />
						to help you realize your deepest dreams. <br />
						Sign up now to get started.
					</p>
					<p>You know you want to.</p>
				</div>

				<div class="form-wrapper">
					<div>
						<h3>Let's do this.</h3>

						<form action="">
							<div class="form-row">
								<div class="form-column">
									<label for="first-name">First Name</label>
									<input
										type="text"
										name="first-name"
										required
									/>
								</div>

								<div class="form-column">
									<label for="last-name">Last Name</label>
									<input
										type="text"
										name="last-name"
										required
									/>
								</div>
							</div>

							<div class="form-row">
								<div class="form-column">
									<label for="email">Email</label>
									<input type="email" name="email" required />
								</div>

								<div class="form-column">
									<label for="phone-number"
										>Phone Number</label
									>
									<input
										type="tel"
										name="phone-number"
										required
									/>
								</div>
							</div>

							<div class="form-row">
								<div class="form-column">
									<label for="password">Password</label>
									<input
										type="password"
										name="password"
										required
									/>
								</div>

								<div class="form-column">
									<label for="repeat-passwowrd"
										>Repeat Password</label
									>
									<input
										type="password"
										name="repeat-password"
										required
									/>
								</div>
							</div>

							<div class="button-sign-in-later">
								<button type="submit" name="submit">
									Create Account
								</button>

								<p>
									Already have an account ?
									<a href="#">Sign in</a>
								</p>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
